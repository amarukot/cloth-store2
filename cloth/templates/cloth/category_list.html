{% extends 'base.html' %} {% block content %}
<section class="categories">
  {% for category in categories %}
  <div class="category-card">
    <h2>
      <a href="{% url 'category_detail' pk=category.pk %}">
        {{ category.name }}
      </a>
    </h2>
  </div>
  {% endfor %}
</section>

{% endblock %}
