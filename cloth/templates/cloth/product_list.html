{% extends 'base.html'%}
{%block content%}
<h1>Product list</h1>
{%for product in products%}
<h2>{{product.name}}</h2>

{%if product.img%}
<div style="background-image: url({{product.img.url}}); width: 30vmin; height:30vmin;">
  {%endif%}

  <p>{{product.price}}</p>
  <a href="{% url 'product_create' %}">Create</a>
  <a>Edit</a>
  <a>Delete</a>
</div>

{%endfor%}
{%endblock%}
