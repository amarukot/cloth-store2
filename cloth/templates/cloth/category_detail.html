{% extends 'base.html' %} {% block content %}

<h2>
  {{ category.name }}
</h2>

<section>
  {% for product in category.products.all %}
  <div>
    {{ product.name }}
  </div>
  <div>
    {% if product.img %}
    <img src="{{ product.img.url }}" />
    {% endif %}
  </div>
  <div>
    Description: <br />
    {{ product.des }}
  </div>
  <span>Qty: {{ product.qty }} </span>
</section>

{% endfor %} {% endblock %}
